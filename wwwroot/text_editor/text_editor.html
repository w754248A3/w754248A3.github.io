<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif; /* 无衬线字体 */
  }

  #text-editor {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    font-size: calc(100vh / 16); /* 字体大小是屏幕大小的十六分之一 */
    line-height: 1.5; /* 行高是字符大小的1.5倍，即字符大小的一半作为行间隔 */
    padding: 10px;
    overflow-y: auto; /* 如果内容超出显示范围，则显示垂直滚动条 */
    word-wrap: break-word; /* 默认自动换行 */
  }
</style>
</head>
<body>

<textarea id="text-editor"></textarea>

<script>
  // 获取文本编辑框元素
  var textEditor = document.getElementById('text-editor');

  // 创建一个包含100个换行符的字符串
  var content = '\n'.repeat(100);

  // 将这个字符串设置为文本编辑框的值
  textEditor.value = content;
</script>

</body>
</html>
