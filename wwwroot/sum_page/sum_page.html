<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>计算和</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #list {
            width: 80%;
            height: 50vh;
            border: 1px solid black;
            overflow: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
        }

        #input,
        #sum,
        #delete,
        #speak_button,
        #voiceSelect {
            width: 80%;
            height: 30px;
            margin: 10px;
        }

        #delete,
        #speak_button {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="list"></div>
    <button id="delete">删除</button>
    <input id="sum" readonly>
    <input id="input" type="number" placeholder="输入数字并按回车">
    <button id="speak_button">朗读</button>
    <select id="voiceSelect"></select>
    <script>
        let list = [];
        let sum = 0;
        const listDiv = document.getElementById('list');
        const input = document.getElementById('input');
        const sumInput = document.getElementById('sum');
        const deleteButton = document.getElementById('delete');
        const spk = window.speechSynthesis;
        const speak_button = document.getElementById('speak_button');
        const voiceSelect = document.getElementById('voiceSelect');

        let voices = [];
        //const audioPlayer = new Audio(`data:audio/mp3;base64,${audioFiles[key]}`);
        function populateVoiceList() {
            voices = spk.getVoices().filter(v => v.lang === "zh-CN").sort(function (a, b) {
                const aname = a.name.toUpperCase();
                const bname = b.name.toUpperCase();

                if (aname < bname) {
                    return -1;
                } else if (aname == bname) {
                    return 0;
                } else {
                    return +1;
                }
            });
            //console.log(voices);
            let selectedIndex = 0;
            voiceSelect.innerHTML = "";

            for (let i = 0; i < voices.length; i++) {
                const option = document.createElement("option");
                option.textContent = `${voices[i].name} (${voices[i].lang})`;

                if (voices[i].default) {
                    option.textContent += " -- DEFAULT";
                    selectedIndex = i;
                }

                option.setAttribute("data-lang", voices[i].lang);
                option.setAttribute("data-name", voices[i].name);
                voiceSelect.appendChild(option);
            }
            voiceSelect.selectedIndex = selectedIndex;
        }

        populateVoiceList();
        if (spk.onvoiceschanged !== undefined) {
            spk.onvoiceschanged = populateVoiceList;
        }

        function getV(utterance) {

            if (voiceSelect.selectedOptions.length === 0) {
                return;
            }

            const selectedOption =
                voiceSelect.selectedOptions[0].getAttribute("data-name");
            //console.log(selectedOption);
            for (let i = 0; i < voices.length; i++) {
                if (voices[i].name === selectedOption) {
                    utterance.voice = voices[i];
                }
            }
        }

        function f朗读字符(text, rete) {

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = rete || 10;
            getV(utterance);
            spk.cancel();
            spk.speak(utterance);

        }

        input.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const value = parseInt(this.value);
                if (!isNaN(value)) {
                    list.push(value);
                    sum += value;
                    this.value = '';
                    updateUI();

                    f朗读_2("加");
                }
            }
        });

        deleteButton.addEventListener('click', function () {
            if (list.length > 0) {
                sum -= list.pop();
                updateUI();
            }
        });

        function updateUI() {
            listDiv.innerHTML = list.map((value, index) => `${index + 1}. ${value}`).join('<br>');
            sumInput.value = sum;
            deleteButton.disabled = list.length === 0;
        }

        updateUI();

        speak_button.addEventListener('click', function () {
            if (list.length > 0) {

                const text = list.join(",+,") + ",=," + sumInput.value;

                f朗读字符(text, 0.5);

            }
        });


        (function () {


            const spk = window.speechSynthesis;


            input.addEventListener('keydown', function (e) {
                const v = e.key;
                if (/^[0-9]$/.test(v)) {
                    f朗读_2(v);
                }
            });
        })();


        const f朗读_2 = create可以使用固定语音播放的方法();
        function create可以使用固定语音播放的方法() {
            let audio_map = new Map();
            // 定义获取JSON文件的函数
            function fetchJSON(jsonPath) {
                // 使用fetch API发起请求
                fetch(jsonPath)
                    .then(response => {
                        // 检查响应状态码，如果成功则返回响应体，否则抛出错误
                        if (response.ok) {
                            return response.json(); // 解析JSON数据
                        } else {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                    })
                    .then(data => {
                        // 打印获取到的JSON数据到控制台
                        console.log(data);

                        f构造音频数据(data);
                    })
                    .catch(error => {
                        // 打印错误信息到控制台
                        console.log('Failed to fetch JSON:', error);
                    });
            }

            function f构造音频数据(data) {

                Object.keys(data).forEach((key) => {
                    const audioPlayer = new Audio(`data:audio/mp3;base64,${data[key]}`);
                    audio_map.set(key, audioPlayer);

                });

                console.log(audio_map);
            }

            // 调用函数获取data.json文件
            fetchJSON('./fileData.json');

            return (key) => {


                if (audio_map.has(key)) {
                    audio_map.get(key).play();
                }
                else {
                    f朗读字符(key);
                }

            }
        }



    </script>
</body>

</html>
