<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>计算和</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #list {
            width: 80%;
            height: 50vh;
            border: 1px solid black;
            overflow: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            box-sizing: border-box;
        }
        #input, #sum, #delete, #speak_button {
            width: 80%;
            height: 30px;
            margin: 10px;
        }
        #delete, #speak_button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="list"></div>
    <button id="delete">删除</button>
    <input id="sum" readonly>
    <input id="input" type="number" placeholder="输入数字并按回车">
    <button id="speak_button">朗读</button> 
    <script>
        let list = [];
        let sum = 0;
        const listDiv = document.getElementById('list');
        const input = document.getElementById('input');
        const sumInput = document.getElementById('sum');
        const deleteButton = document.getElementById('delete');
        const spk = window.speechSynthesis;
        const speak_button = document.getElementById('speak_button');

        function f朗读字符(text, rete){

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = rete || 10;

            spk.cancel();
            spk.speak(utterance);

        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const value = parseInt(this.value);
                if (!isNaN(value)) {
                    list.push(value);
                    sum += value;
                    this.value = '';
                    updateUI();

                    f朗读字符("+");
                }
            }
        });

        deleteButton.addEventListener('click', function() {
            if (list.length > 0) {
                sum -= list.pop();
                updateUI();
            }
        });

        function updateUI() {
            listDiv.innerHTML = list.map((value, index) => `${index + 1}. ${value}`).join('<br>');
            sumInput.value = sum;
            deleteButton.disabled = list.length === 0;
        }

        updateUI();

        speak_button.addEventListener('click', function() {
            if (list.length > 0) {
                
                const text = list.join("+,") + ",=," + sumInput.value;

                f朗读字符(text, 0.5);

            }
        });
        

        (function () {


            const spk = window.speechSynthesis;


            input.addEventListener('keydown', function (e) {
                const v = e.key;
                if (/^[0-9]$/.test(v)) {
                    f朗读字符(v);
                }
            });
        })();

    </script>
</body>
</html>
