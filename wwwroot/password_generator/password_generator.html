<script>
    // å­—ç¬¦é›†å®šä¹‰
    const CHARS = {
        LOWER: 'abcdefghijklmnopqrstuvwxyz',
        UPPER: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        NUMBERS: '0123456789',
        SYMBOLS: '!@#$%^&*()_+-=[]{}|;:,.<>?'

    /**
     * æ ¸å¿ƒç”Ÿæˆé€»è¾‘
     * ä½¿ç”¨ PBKDF2 ç®—æ³•ï¼Œè¿™æ˜¯ä¸€ç§è¡Œä¸šæ ‡å‡†çš„å¯†é’¥æ´¾ç”Ÿå‡½æ•°ï¼Œ
     * é€šè¿‡é«˜é¢çš„è®¡ç®—æˆæœ¬ï¼ˆè¿­ä»£æ¬¡æ•°ï¼‰æ¥æŠµå¾¡æš´åŠ›ç ´è§£ã€‚

    async function generateDeterministicPassword(password, salt, length, hasNumbers, hasSymbols) {
        const enc = new TextEncoder();
        
        // 1. å¯¼å…¥ä¸»å¯†é’¥
        const keyMaterial = await window.crypto.subtle.importKey(
            "raw", 
            enc.encode(password), 
            { name: "PBKDF2" }, 
            false,

        );

        // 2. å‡†å¤‡ç› (å°†åœºæ™¯æ ‡è¯†ä½œä¸ºç›)
        // åªæœ‰å½“ç›ä¹Ÿæ˜¯ç¡®å®šæ€§çš„ï¼Œè¾“å‡ºç»“æœæ‰æ˜¯ç¡®å®šæ€§çš„ã€‚
        // ä½¿ç”¨åœºæ™¯æ ‡è¯†ä½œä¸ºç›ï¼Œå¯ä»¥ç¡®ä¿ä¸åŒç½‘ç«™ç”Ÿæˆå®Œå…¨ä¸åŒçš„å¯†ç ï¼Œä¸”å½©è™¹è¡¨å¤±æ•ˆã€‚
        const saltBuffer = enc.encode(salt);

        // 3. æ´¾ç”Ÿä½ (PBKDF2)
        // iterations: è¿­ä»£æ¬¡æ•°ï¼Œè¶Šé«˜è¶Šå®‰å…¨ï¼Œä½†è€—æ—¶è¶Šä¹…ã€‚100,000æ¬¡æ˜¯ç›®å‰çš„Webå®‰å…¨å»ºè®®åŸºçº¿ã€‚
        // hash: ä½¿ç”¨ SHA-256
        const derivedBits = await window.crypto.subtle.deriveBits(
            {
                name: "PBKDF2",
                salt: saltBuffer,
                iterations: 100000,
                hash: "SHA-256"
            },
            keyMaterial,
            length * 8 // éœ€è¦çš„æ¯”ç‰¹æ•°
        );

        // 4. å°†äºŒè¿›åˆ¶æ•°æ®è½¬æ¢ä¸ºå­—ç¬¦
        // ä¸ºäº†ä¿è¯ç¡®å®šæ€§ï¼Œæˆ‘ä»¬ä¸èƒ½ä½¿ç”¨ Math.random()ï¼Œå¿…é¡»å®Œå…¨ä¾èµ– derivedBits
        const bytes = new Uint8Array(derivedBits);
        
        // æ„å»ºå­—ç¬¦æ± 
        let charPool = CHARS.LOWER + CHARS.UPPER;
        if (hasNumbers) charPool += CHARS.NUMBERS;
        if (hasSymbols) charPool += CHARS.SYMBOLS;

        let result = '';
        
        // ç®€å•çš„æ¨¡è¿ç®—æ˜ å°„ï¼š byte % charPool.length
        // æ³¨æ„ï¼šè¿™ç§ç®€å•çš„æ¨¡è¿ç®—åœ¨å¯†ç å­¦ä¸Šä¼šæœ‰è½»å¾®çš„åå·®(Modulo Bias)ï¼Œ
        // ä½†å¯¹äºç”ŸæˆWEBå¯†ç è¿™ç§åœºæ™¯ï¼Œè¿™ç§åå·®å¯ä»¥å¿½ç•¥ä¸è®¡ï¼Œä¸”ä¾¿äºå®ç°ç¡®å®šæ€§ã€‚
        for (let i = 0; i < bytes.length; i++) {
            const index = bytes[i] % charPool.length;
            result += charPool[index];
        }

        return result;
    }

    // UI äº¤äº’é€»è¾‘
